<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>IMDB</h1>
      </div>
      <nav>
        <ul>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="tvseries.html">TV Series</a></li>
          <li><a href="celebs.html">Celebs</a></li>
          <li class="dashboard-link"><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Dashboard</h1>
      <div class="dashboard-grid">
        <div class="dashboard-box">
          <h2>DATA 1</h2>
          <p>Information for data 1</p>
        </div>
        <div class="dashboard-box">
          <h2>DATA 2</h2>
          <p>Information for data 2</p>
        </div>
        <div class="dashboard-box">
          <h2>DATA 3</h2>
          <p>Information for data 3</p>
        </div>
        <div class="dashboard-box">
          <h2>DATA 4</h2>
          <p>Information for data 4</p>
        </div>
        <div class="dashboard-box">
          <h2>DATA 5</h2>
          <p>Information for data 1</p>
        </div>
        <div class="dashboard-box">
          <h2>DATA 6</h2>
          <div class="pie-chart-container">
            <canvas id="myPieChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById('myPieChart').getContext('2d');
      var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Data 1', 'Data 2', 'Data 3', 'Data 4'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
            ],
            borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
    </script>
  </body>
</html>
