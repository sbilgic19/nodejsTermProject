<!DOCTYPE html>
<html>
<head>
    <title>Celebrities</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>IMDB</h1>
        <nav>
            <ul>
                <li><a href="movies.html">MOVIES</a></li>
                <li><a href="tvseries.html">TV SERIES</a></li>
                <li><a href="celebs.html">CELEBS</a></li>
            </ul>
        </nav>
        <div id="dashboard-link">
            <a href="dashboard.html">DASHBOARD</a>
        </div>
    </header>
    <section id="filters">
        <div class="filter-option">
            <label for="gender-filter">Gender:</label>
            <select id="gender-filter">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="filter-option">
            <label for="age-filter">Age:</label>
            <select id="age-filter">
                <option value="all">All</option>
                <option value="18-30">18-30</option>
                <option value="31-45">31-45</option>
                <option value="46+">46+</option>
            </select>
        </div>
    </section>
    <section id="celeb-list">
        <ul id="celeb-list-items">
            <li>
                <span class="celeb-name">Celebrity 1</span>
                <span class="celeb-gender">Male</span>
                <span class="celeb-age">25</span>
            </li>
            <li>
                <span class="celeb-name">Celebrity 2</span>
                <span class="celeb-gender">Female</span>
                <span class="celeb-age">40</span>
            </li>
            <!-- Add more celebrity list items as needed -->
        </ul>
    </section>
</body>
</html>
