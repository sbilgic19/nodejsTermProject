<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tv Series Database</title>

    <link rel="stylesheet" href="all_TvSeries.css">
    <script src="../middle.js"></script>
    <script src="tvSeries.js"></script>


</head>

<body onload="initialFillingTvSeriesToThePage()">

    <div class="navbar">
        <a href="../movies/films_page.html">Movies</a>
        <a class="active" href="alltvseries.html">TV Series</a>
        <a href="../actors/actors_page.html">Actors</a>
        <a href="../dashboard/dashboard.html">Dashboard</a>
    </div>
    <div class="sidebar">
        <h2>Filter Films</h2>

        <h3 onclick="toggleFilterMenu('releaseYear')">First Release Year</h3>
        <ul id="releaseYear">
            <li><label><input type="radio" name="releaseYear" id="releaseYear-Before 1920"
                        onclick="addingFilters('release-year', '<1920')">Before 1920</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1920 - 1940"
                        onclick="addingFilters('release-year', '1920-1940')">1920 - 1940</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1940 - 1960"
                        onclick="addingFilters('release-year', '1940-1960')">1940 - 1960</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1960 - 1980"
                        onclick="addingFilters('release-year', '1960-1980')">1960 - 1980</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1980 - 2000"
                        onclick="addingFilters('release-year', '1980-2000')">1980 - 2000</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-2000 - 2010"
                        onclick="addingFilters('release-year', '2000-2010')">2000 - 2010</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-2010 - 2020"
                        onclick="addingFilters('release-year', '2010-2020')">2010 - 2020</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-After 2020"
                        onclick="addingFilters('release-year', '>2020')">After 2020</label></li>
        </ul>

        <h3 onclick="toggleFilterMenu('averageRating')">Average Rating</h3>
        <ul id="averageRating">
            <li><label><input type="radio" name="averageRating" id="averageRating-9+"
                        onclick="addingFilters('average-rating', '9+')">9 +</label></li>
            <li><label><input type="radio" name="averageRating" id="averageRating-8+"
                        onclick="addingFilters('average-rating', '8+')">8 +</label></li>
            <li><label><input type="radio" name="averageRating" id="averageRating-7+"
                        onclick="addingFilters('average-rating', '7+')">7 +</label></li>
            <li><label><input type="radio" name="averageRating" id="averageRating-6+"
                        onclick="addingFilters('average-rating', '6+')">6 +</label></li>
        </ul>

        <h3 onclick="toggleFilterMenu('genre')">Genre</h3>
        <ul id="genre">
            <li><label><input type="checkbox" name="genre" id="genre-Drama"
                        onclick="addingFilters('genre-filter', 'drama')">Drama</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-family"
                        onclick="addingFilters('genre-filter', 'family')">Family</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-western"
                        onclick="addingFilters('genre-filter', 'western')">Western</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-comedy"
                        onclick="addingFilters('genre-filter', 'comedy')">Comedy</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-romance"
                        onclick="addingFilters('genre-filter', 'romance')">Romance</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-adventure"
                        onclick="addingFilters('genre-filter', 'adventure')">Adventure</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-crime"
                        onclick="addingFilters('genre-filter', 'crime')">Crime</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-action"
                        onclick="addingFilters('genre-filter', 'action')">Action</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-horror"
                        onclick="addingFilters('genre-filter', 'horror')">Horror</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-mystery"
                        onclick="addingFilters('genre-filter', 'mystery')">Mystery</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-scifi"
                        onclick="addingFilters('genre-filter', 'scifi')">Sci-fi</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-animation"
                        onclick="addingFilters('genre-filter', 'animation')">Animation</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-Biography"
                        onclick="addingFilters('genre-filter', 'biography')">Biography</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-talk-show"
                        onclick="addingFilters('genre-filter', 'talk-show')">Talk Show</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-fantasy"
                        onclick="addingFilters('genre-filter', 'fantasy')">Fantasy</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-history"
                        onclick="addingFilters('genre-filter', 'history')">History</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-documentary"
                        onclick="addingFilters('genre-filter', 'documentary')">Documentary</label></li>
            <li><label><input type="checkbox" name="genre" id="genre-short"
                        onclick="addingFilters('genre-filter', 'short')">Short</label></li>



        </ul>
        <h3 onclick="toggleFilterMenu('airtime')">Air Time</h3>
        <ul id="airtime">
            <li><label><input type="radio" name="airtime" id="airtime-Less than 5 years"
                        onclick="addingFilters('airtime', '<5')">Less than 5 years</label></li>
            <li><label><input type="radio" name="airtime" id="airtime-5-10" onclick="addingFilters('airtime', '5-10')">5
                    - 10 years</label></li>
            <li><label><input type="radio" name="airtime" id="airtime-10-20"
                        onclick="addingFilters('airtime', '10-20')">10-20 years
                </label></li>
            <li><label><input type="radio" name="airtime" id="airtime-More than 20 years"
                        onclick="addingFilters('airtime', '>20')">More than 20 years
                </label></li>
        </ul>

        <button onclick="initialFillingTvSeriesToThePage()">Clear All Filters</button>
    </div>
    <div id="main-content">

        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for a film..." />
            <button background-color=#a6a78d onclick="performSearch()">&#128269</button>

        </div>
        <div id="results" class="results">

        </div>
    </div>

</body>

</html>
