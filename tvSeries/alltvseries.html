    <div class="sidenav mr-5">
        <h5 class="ml-2" onclick="toggleFilterMenu('releaseYear')">Release Year</h5>
        <ul id="releaseYear">
            <li><label><input type="radio" name="releaseYear" id="releaseYear-Before 1920"
                        onclick="applyFilter('releaseYear', 'Before 1920')">Before 1920</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1920 - 1940"
                        onclick="applyFilter('releaseYear', '1920 - 1940')">1920 - 1940</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1940 - 1960"
                        onclick="applyFilter('releaseYear', '1940 - 1960')">1940 - 1960</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1960 - 1980"
                        onclick="applyFilter('releaseYear', '1960 - 1980')">1960 - 1980</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-1980 - 2000"
                        onclick="applyFilter('releaseYear', '1980 - 2000')">1980 - 2000</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-2000 - 2010"
                        onclick="applyFilter('releaseYear', '2000 - 2010')">2000 - 2010</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-2010 - 2020"
                        onclick="applyFilter('releaseYear', '2010 - 2020')">2010 - 2020</label></li>
            <li><label><input type="radio" name="releaseYear" id="releaseYear-After 2020"
                        onclick="applyFilter('releaseYear', 'After 2020')">After 2020</label></li>
        </ul>

        <h5 onclick="toggleFilterMenu('averageRating')">Average Rating</h5>
        <ul id="averageRating">
            <li><label><input type="radio" name="averageRating" id="averageRating-9+"
                        onclick="applyFilter('averageRating', '9+')">9 +</label></li>
            <li><label><input type="radio" name="averageRating" id="averageRating-8+"
                        onclick="applyFilter('averageRating', '8+')">8 +</label></li>
            <li><label><input type="radio" name="averageRating" id="averageRating-7+"
                        onclick="applyFilter('averageRating', '7+')">7 +</label></li>
            <li><label><input type="radio" name="averageRating" id="averageRating-6+"
                        onclick="applyFilter('averageRating', '6+')">6 +</label></li>
        </ul>

        <h5 onclick="toggleFilterMenu('genre')">Genre</h5>
        <ul id="genre">
            <li><label><input type="radio" name="genre" id="genre-Drama"
                        onclick="applyFilter('genre', 'Drama')">Drama</label></li>
            <li><label><input type="radio" name="genre" id="genre-History"
                        onclick="applyFilter('genre', 'History')">History</label></li>
            <li><label><input type="radio" name="genre" id="genre-Comedy"
                        onclick="applyFilter('genre', 'Comedy')">Comedy</label></li>
            <li><label><input type="radio" name="genre" id="genre-Romance"
                        onclick="applyFilter('genre', 'Romance')">Romance</label></li>
            <li><label><input type="radio" name="genre" id="genre-Family"
                        onclick="applyFilter('genre', 'Family')">Family</label></li>
            <li><label><input type="radio" name="genre" id="genre-Western"
                        onclick="applyFilter('genre', 'Western')">Western</label></li>
            <li><label><input type="radio" name="genre" id="genre-Biography"
                        onclick="applyFilter('genre', 'Biography')">Biography</label></li>
        </ul>
        <h5 onclick="toggleFilterMenu('duration')">Duration</h5>
        <ul id="duration">
            <li><label><input type="radio" name="duration" id="duration-Less than 40 minutes"
                        onclick="applyFilter('duration', 'Less than 40 minutes')">Less than 40 minutes</label></li>
            <li><label><input type="radio" name="duration" id="duration-40 - 70"
                        onclick="applyFilter('duration', '40 - 70')">40 - 70 minutes</label></li>
            <li><label><input type="radio" name="duration" id="duration-70 - 150"
                        onclick="applyFilter('duration', '70 - 150')">70 - 150 minutes</label></li>
            <li><label><input type="radio" name="duration" id="duration-More than 150 minutes"
                        onclick="applyFilter('duration', 'More than 150 minutes')">More than 150 minutes</label></li>
        </ul>

        <button class="btn ml-3 btn-primary" onclick="performSearch()">Search</button>
    </div>
