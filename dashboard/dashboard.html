<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dashboard</title>

  <link rel="stylesheet" href="dashboard.css">
  <script src="../middle.js"></script>
  <script src="dashboard.js"></script>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo">IMDB</div>
    <div class="navbar">
      <a href="../movies/films_page.html">MOVIES</a>
      <a href="../tvSeries/alltvseries.html">TV SERIES</a>
      <a href="../actors/actors.html">ACTORS</a>
    </div>
    <div class="navbar">
      <a class="active" href="dashboard.html">DASHBOARD</a>
    </div>
  </div>
  <div class="container">
    <div class="info-box histogram">
      <h2>Top Rated Movies for Each Genre</h2>
      <canvas id="movieHistogram"></canvas>
    </div>
    <div class="info-box histogram">
      <h2>Top Rated TV Series for Each Genre</h2>
      <canvas id="tvSeriesHistogram"></canvas>
    </div>
    <div class="info-box histogram">
      <h2>Most Voted TV Series for Each Genre</h2>
      <canvas id="tvSeriesVotesHistogram"></canvas>
    </div>
    <div class="info-box histogram">
      <h2>Most Voted Movies for Each Genre</h2>
      <canvas id="movieVotesHistogram"></canvas>
    </div>
    <div class="info-box table">
      <h2>Youthful Movie and TV Series Actors</h2>
      <table id="youngs"></table>
    </div>
    <div class="info-box pie-chart">
      <h2>User Age Distribution</h2>
      <canvas id="piechart">
    </div>
  </div>

  </div>
