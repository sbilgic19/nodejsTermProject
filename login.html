<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <script type="text/javascript" src="middle.js"></script>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Login Page</h1>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <button onclick="applyAuthentication(event)">Login</button><br><br>

        <label for="readonly-text"></label>
        <input type="text" id="readonly-text" name="readonly-text" readonly>
        
      </form>
      
      <p>Not a member yet? <a href="signup.html">Create Account</a></p>
    </div>
  </body>
</html>
